<!DOCTYPE html>
<html>

<head>
    <title>Grazi's app</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css">
    <link href="src/index.js" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/80c1898d3b.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&family=Montserrat+Alternates:wght@500&family=Tenor+Sans&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>
            <div class="row">
                <div class="col-3">
                    Sydney
                </div>
                <div class="col-3">
                    San Francisco
                </div>
                <div class="col-3">
                    Sao Paulo
                </div>
                <div class="col-3">
                    Dublin
                </div>
            </div>
        </h2>

        <br />

        <form id="search-bar">
            <div class="form-group">
                <input type="search" class="form-control" placeholder="Your current location" id="input-content" />
            </div>
            <button type="button" class="btn btn-primary" id="location-button">
                Pin my location <i class="fas fa-map-pin"></i>
            </button>
        </form>

        <br />
        <br />

        <div class="main-card">
            <div class="card-body">
                <h5><i class="fas fa-cloud-moon"></i></h5>
                <h3 id="temperature">20</h3>
                <span class="units">
                    <a href="#" id="celsius-link">°C </a>
                    |
                    <a href="#" id="fahrenheit-link">°F </a>
                    <h4 class="card-text" id="location">
                        Dublin
                    </h4>
                    <p id="day-time">
                    </p>
            </div>
        </div>

        <br />
        <br />

        <div class="card-deck">
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Mon</h4>
                    <br />
                    <p>
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Tue</h4>
                    <br />
                    <p>
                        <i class="fas fa-cloud-sun"></i>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Wed</h4>
                    <br />
                    <p>
                        <i class="fas fa-cloud"></i>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Thu</h4>
                    <br />
                    <p>
                        <i class="fas fa-sun"></i>
                    </p>
                </div>
            </div>
            <div class="card">
                <div class="card-body text-center">
                    <h4 class="card-title">Fri</h4>
                    <br />
                    <p>
                        <i class="fas fa-cloud-rain"></i>
                    </p>
                </div>
            </div>
        </div>
        <footer>
            <a href="http://https://github.com/graziellelenehan/weatherapp"> Open source code</a> available here.
        </footer>

        <script src="src/index.js"></script>
    </div>
</body>

</html>
